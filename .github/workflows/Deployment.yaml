name: Deployment Exercise 2
on: Push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run : npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run : npm run test
      - name: build code
        run: npm run build
      - name: Deploy code
        run : echo "deploy"  